<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHICK REQUEST FORM</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assigment.css">
</head>

<body>
    <form>
        <div class="container" id="container">
            <h2 id="title">CHICK REQUEST FORM</h2>
            <div class="mb-3">
                <label for="Firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="FName" placeholder="type first name ere">
            </div>
            <div class="mb-3">
                <label for="Last Name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="LName" placeholder="type last name here">
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number">
                <div id="Gender"> Gender</div>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Female</option>
                    <option value="2">male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact number</label>
                <input type="number">
            </div>
            </select>
            <div class="mb-3">
                <label for="RName" class="form-label">Recommender Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="RName" class="form-label">Recommender NIN</label>
                <input type="text" class="form-control" value="Youth NIN">
            </div>

            <div class="mb-3">
                <label for="type of farmer" class="form-label">Farmer type</label>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option value="1">starter</option>
                    <option value="2">Returning</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="type of chicks" class="form-label">Type of chicks</label>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option value="1">Layers</option>
                    <option value="2"> Broilers</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Number of chicks" class="form-label">Number of chicks</label>
                <input type="Number">
            </div>
            <button type="button" class="btn btn-primary">SUBMIT</button>
        </div>

        
    </form>





</body>

</html>
