<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assigment.css">

</head>

<body>
    <form>
        <div class="container" id="container">
            <h2 id="title"> CHICK PAYMENT FORM</h2>
            <div class="row mb-3">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <div class="row mb-3">
                <div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Youth NIN</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="colFormLabel" placeholder="NIN number">
                </div>
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <input type="email" class="form-control" id="colFormLabel" placeholder="Email">
                </div>
                <div class="row g-3">
                    <label for="district"> Delivery location</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="District">
                    </div>

                </div>

                <div class="row g-3">
                    <div class="col-6">
                        <label for="number of chicken purchased"> Number of chicks purchased</label>
                        <input type="text" class="form-control" placeholder="Number of chicks purchased"
                            aria-label="First name">

                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="Amount to pay" class="col-sm-2 col-form-label">Amount to Pay(UGX)</label>
                        <div class="col-sm-4">
                            <input type="currency" class="form-control" id="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <labe>Payment method</label>
                <select class="form-select" ass="form-select">
                    <option value="1">Mobile money</option>
                    <option value="2">Cash</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary">SUBMIT</button>
        </div>

    </form>




    </form>



</body>

</html>
